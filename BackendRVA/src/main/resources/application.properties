spring.jpa.database = POSTGRESQL
spring.datasource.platform = postgres
spring.jpa.show-sql = true
spring.datasource.driver-class-name = org.postgresql.Driver

# parametri za konekciju

spring.datasource.url = jdbc:postgresql://localhost:5432/rva_projekat
spring.datasource.username = postgres
spring.datasource.password = Sijalica123.

# port pomocu kojeg pristupamo app
server.port = 8083

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jackson.serialization.fail-on-empty-beans = false

# automatsko kreiranje tabela i inserti tokom pokretanja aplikacije
spring.jpa.hibernate.ddl-auto = create
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:/sql-scripts/InsertInto.sql

# zbog unicode karaktera 
spring.datasource.sql-script-encoding=UTF-8